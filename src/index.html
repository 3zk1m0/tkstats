<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TK Stats</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>

    <style>
      body {
        margin: 0 auto;
        max-width: 960px;
      }

      .chart {
        align-items: flex-end;
        display: flex;
        height: 17rem;
      }

      .bar {
        background: steelblue;
        border-radius: 0.1rem;
        flex: 1 1;
        margin: 0 0.1rem;
      }

      .bar.warning {
        background: darkred;
      }

      .bar:hover {
        background: green;
      }
    </style>
  </head>

  <body>
    <h1>TK Stats</h1>

    <div id="charts"></div>

    <script src="js/main.js"></script>
  </body>
</html>
